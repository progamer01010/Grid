<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="grid">

  <div class="card c1">
    <span class="r"></span><span class="o"></span><span class="o2"></span>
    <span class="g"></span><span class="t"></span><span class="m"></span>
  </div>

  <div class="card c2">
    <span class="r wide"></span>
    <span class="g"></span>
    <span class="t"></span>
    <span class="o tall"></span>
  </div>

  <div class="card c3">
    <span class="o wide"></span>
    <span class="g"></span>
    <span class="r wide"></span>
    <span class="t wide"></span>
  </div>

  <div class="card c4">
    <span class="o wide"></span>
    <span class="r"></span>
    <span class="g"></span>
    <span class="t wide"></span>
  </div>

  <div class="card c5">
    <span class="g"></span><span class="o"></span><span class="m"></span>
    <span class="r"></span><span class="t"></span><span class="o2"></span>
    <span class="o"></span><span class="g"></span><span class="r"></span>
    <span class="m"></span><span class="t"></span><span class="o2"></span>
  </div>

  <div class="card c6">
    <span class="r"></span><span class="o"></span><span class="m"></span><span class="g"></span>
    <span class="o wide"></span>
    <span class="t wide"></span>
  </div>

  <div class="card c7">
    <span class="o"></span>
    <span class="r tall"></span>
    <span class="m"></span>
    <span class="g"></span>
  </div>

  <div class="card c8">
    <span class="r"></span><span class="o"></span><span class="m"></span>
    <span class="g"></span><span class="t"></span>
    <span class="o2 wide"></span>
  </div>

  <div class="card c9">
    <span class="o wide"></span>
    <span class="g"></span><span class="m"></span>
    <span class="r"></span><span class="o2"></span>
  </div>

</div>

</body>
</html>
